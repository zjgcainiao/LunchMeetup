<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Create New Account</h1>
        <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list">
          <label class="item item-input">
              <span class="input-label">Display Name</span>
              <input ng-model="user.displayname" type="text">
          </label>
            <label class="item item-input">
                <span class="input-label">Email Address</span>
                <input ng-model="user.email" type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">Passsword</span>
                <input ng-model="user.password" type="password">
            </label>

            <button class="button button-full button-positive" ng-click="signUp(user)">Create</button>
        </div>

        <div class="centerDiv">
          <button class="button button-positive buttonFullwidth" ng-click="facebookLogin()">Facebook</button>
          <!-- <button class="button button-calm buttonFullwidth" ng-click="twitterLogin()">Twitter</button> -->
          <button class="button button-assertive buttonFullwidth" ng-click="googleLogin()">Google+</button>
        </div>
    </ion-content>
</ion-modal-view>
