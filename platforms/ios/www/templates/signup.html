    <ion-content class="padding">
      <form name="signUpForm" style="border:none;">
        <div class="list">
          <label class="item item-input item-floating-label">
              <span class="input-label">Display Name</span>
              <input placeholder="Dislay Name" ng-model="user.displayname" type="text">
          </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Email Address</span>
                <input required placeholder="Email" ng-model="user.email" type="text">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Passsword</span>
                <input required placeholder="Password" ng-model="user.password" type="password">
            </label>
      </form>
            <button class="button button-full button-positive" ng-click="createUser(user)">Create</button>
        </div>

        <div class="centerDiv">
          <button class="button button-positive buttonFullwidth" ng-click="facebookLogin()">Facebook</button>
          <!-- <button class="button button-calm buttonFullwidth" ng-click="twitterLogin()">Twitter</button> -->
          <button class="button button-assertive buttonFullwidth" ng-click="googleLogin()">Google+</button>
        </div>
    </ion-content>
</ion-view>
