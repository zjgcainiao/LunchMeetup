<ion-view view-title="Please Sign in" hide-back-button="false" can-swipe-back="true">
  <ion-content class="padding login-page">

  <div class="login-div">

  <form name="loginForm" style="border:none;">
      <div class="list">
              <label class="item item-input item-floating-label">
                  <span class="input-label">Email </span><input required type="text" placeholder="Email" ng-model="user.email">
              </label>
              <label class="item item-input item-floating-label">
                  <span class="input-label">Password</span><input required type="password" placeholder="Password" ng-model="user.pwdForLogin" ng-minlength="3">
              </label>

            <ion-toggle class="item item-toggle" toggle-class="toggle-balanced" ng-model="userNameStored">  Remember Me
                  <!-- <label class="toggle toggle-balanced">
                     <input type="checkbox">
                        <div class="track">
                          <div class="handle"></div>
                        </div>
                  </label> -->
            </ion-toggle>
      </div>

   </form>
      <button class="button button-block button-calm" ng-disabled="!loginForm.$valid" ng-click="signIn(user)">Login</button>


    <div class="centerDiv">
      <button class="button button-positive buttonFullwidth" ng-click="facebookLogin()">Facebook</button>
      <!-- <button class="button button-calm buttonFullwidth" ng-click="twitterLogin()">Twitter</button> -->
      <button class="button button-assertive buttonFullwidth" ng-click="googleLogin()">Google+</button>

    </div>

     <div class="centerDiv">
      <!-- <button class="button button-assertive buttonFullwidth" ng-click="googleLogin()">Google+</button>
      <button class="button button-energized buttonFullwidth" ng-click="instagramLogin()">Instagram</button> -->
      <button class="button button-royal buttonFullwidth" ui-sref="maps">Maps</button>
    </div>

    </div>

  </ion-content>
</ion-view>
