<ion-view view-title="Log in to Us" hide-back-button="true" can-swipe-back="false">
  <ion-content class="padding login-page">

      <form class="login-div" name ="loginForm">
            <!-- <label class="item item-input item-floating-label">
              <span class="input-label dark">Username</span>
                <input required type="text" placeholder="username" ng-model="data.username">
            </label> -->
            <label class="item item-input item-floating-label">
              <span class="input-label">Email</span>
                <input required type="email" placeholder="Email" ng-model="data.email">
            </label>
              <label class="item item-input item-floating-label">
                <span class="input-label">Password</span>
                  <input required type="password" placeholder="Password" ng-model="data.password">
              </label>
              <div class="item item-toggle" style="background:transparent;">
                  Remember me
                  <label class="toggle toggle-balanced"><input type="checkbox">
                      <div class="track">
                          <div class="handle"></div>
                      </div>
                </label>
              </div>
              <button class="button button-block button-calm"  ng-click="login()">Login</button>
              <button class="button button-block button-dark"  ng-click="signUp()">Create Account</button>
      </form>

    <div class="centerDiv">
      <button class="button button-positive buttonFullwidth" ng-click="facebookLogin()">Facebook</button>
      <button class="button button-calm buttonFullwidth" ng-click="twitterLogin()">Twitter</button>
    </div>

     <div class="centerDiv">
      <button class="button button-assertive buttonFullwidth" ng-click="googleLogin()">Google+</button>
      <button class="button button-energized buttonFullwidth" ng-click="instagramLogin()">Instagram</button>
    </div>

    </div>

  </ion-content>
</ion-view>
