<ion-view view-title="Join Us" hide-back-button="true" can-swipe-back="false">
  <ion-content class="padding login-page">

  <div class="login-div">

    <form class ="form-group" name="loginForm">
        <div>
              <label class="control-label" for="exampleEnpueEmail1exampleInputEmail1">Email</label>
                    <input required type="email" id = "exampleInputEmail1"placeholder="Email" ng-model="data.email">

              <label class="control-label" for="exampleInputPassword1">Password</label>
                    <input required type="password" id="exampleInputPassword1" placeholder="Password" ng-model="data.password">
        </div>
            <button class="btn btn-block btn-primary" ng-disabled="!loginForm.$valid" ng-click="login()">Login</button>
     </form>

   	    <button class="button button-block button-dark" ng-disabled="!loginForm.$valid" ng-click="signUp()">Create Account</button>

      <div class="centerDiv">
        <button class="button button-positive buttonFullwidth" ng-click="facebookLogin()">Facebook</button>
        <button class="button button-calm buttonFullwidth" ng-click="twitterLogin()">Twitter</button>
      </div>

       <div class="centerDiv">
        <button class="button button-assertive buttonFullwidth" ng-click="googleLogin()">Google+</button>
        <button class="button button-energized buttonFullwidth" ng-click="linkedinLogin()">LinkedIn</button>
      </div>

    </div>

  </ion-content>
</ion-view>
